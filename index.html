<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Sonic T-Rex</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <script src="index.js"></script>
</head>

<body id="t" class="offline">
    <div id="messageBox" class="sendmessage">
         <h1 style="text-align: center;font-family: 'Open Sans', sans-serif;">Press Space to start</h1>
         <div class="niokbutton" onclick="okbuttonsend()"></div>
    </div>
    <div id="main-frame-error" class="interstitial-wrapper">
        <div id="main-content">
            <div class="icon icon-offline" alt=""></div>
        </div>
        <div id="offline-resources">
            <img id="offline-resources-1x" src="https://media.slinthn.me/sonic.png">
            <img id="offline-resources-2x" src="assets/default_200_percent/sonic.png">
            <template id="audio-resources">
                <audio id="offline-sound-press" src="https://media.slinthn.me/Jump.mp3"></audio>
                <audio id="offline-sound-hit" src="https://media.slinthn.me/Hurt.mp3"></audio>
                <audio id="offline-sound-reached" src="https://media.slinthn.me/ScoreTotal.mp3"></audio>
 </template>
        </div>
    </div>
</body>

<script>
    document.onkeydown = function(evt) {
    evt = evt || window.event;
    if (evt.keyCode == 32) {
        var box = document.getElementById("messageBox");
        box.style.visibility="hidden";
    }
};
</script>
    
</html>
